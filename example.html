<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown &middot; Bootstrap v5.3</title>
  </head>
  <style>
    body {
      font-family: "Segoe UI";
      line-height: 1.5;
      font-weight: 400;
      font-size: 16px;
      box-sizing: border-box;
      display: block;
      margin: 8px;
    }

    div {
      display: block;
      unicode-bidi: isolate;
    }

    @media (min-width: 768px) {
      .Box {
        flex-direction: row !important;
      }
    }

    .Box {
      gap: 24px !important;
      padding: 24px;
      padding-top: 48px;
      padding-bottom: 48px;
      align-items: center !important;
      justify-content: center !important;
      display: flex !important;
      flex-direction: row !important ;
      display: flex;
    }

    .Divider {
      width: 100%;
      height: 3rem;
      background-color: #0000001a;
      border: solid rgba(0, 0, 0, 0.15);
      border-width: 1px 0;
      box-shadow: inset 0 0.5em 1.5em #0000001a, inset 0 0.125em 0.5em #00000026;
      box-sizing: border-box;
    }

    .menu1 {
      width: 220px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.175);
      gap: 4px;
      padding: 8px;
      margin: 0;

      position: static;
      display: grid;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      list-style: none;
    }

    .menu1-1 {
      width: 220px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.175);
      gap: 4px;
      padding: 8px;
      margin: 0;

      position: static;
      display: grid;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      list-style: none;
      background-color: #212529;
    }

    .item1.active,
    .item2.active {
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .item1 {
      display: block;
      border-radius: 6px;
      width: 100%;
      padding: 4px 16px;
      clear: both;
      font-weight: 400;
      border: 0;
      color: #212529;
      text-decoration: none;
      box-sizing: border-box;
      cursor: pointer;
    }

    .item2 {
      display: block;
      border-radius: 6px;
      width: 100%;
      padding: 4px 16px;
      clear: both;
      font-weight: 400;
      border: 0;
      color: #f1f1f1;
      text-decoration: none;
      box-sizing: border-box;
      cursor: pointer;
    }

    .dividerline {
      height: 0;
      margin: 8 0;
      overflow: hidden;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      opacity: 1;
      border: 0;
    }

    .wrapper {
      width: 280px;
      border-radius: 8px;
      padding-top: 0 !important;
      margin-right: 0 !important;
      margin-left: 0 !important;
      position: static !important;
      display: block !important;
      overflow: hidden !important;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .list {
      margin-bottom: 0 !important;
      margin-top: 0;
      padding-left: 0;
      list-style: none;
      margin-top: 0 !important;
      background-color: #f8f9fa 1;
    }

    .item3 {
      gap: 8px;
      padding-top: 8px;
      padding-bottom: 8px;
      align-items: center !important;
      display: flex !important;
      box-sizing: border-box;
      cursor: pointer;
      width: 100%;
      padding: 4px 16px;
      clear: both;
      font-weight: 400;
      color: #212529;
      text-align: inherit;
      text-decoration: none;
      white-space: nowrap;
      background-color: transparent;
      border: 0;
      border-radius: 0;
    }

    .menu2 {
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
      border-bottom: 1px solid #dee2e6;
      box-sizing: border-box;
      background-color: #f8f9fa, 1;
      --bs-bg-opacity: 1;
    }

    .control {
      display: block;
      width: 100%;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      appearance: none;
      background-color: #fff;
      background-clip: padding-box;
      border: 6px solid #dee2e6;
      border-radius: 6px;
    }

    .control {
      display: block;
      width: 100%;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      border: 1px solid #dee2e6;
      border-radius: 6px;
    }
  </style>

  <body>
    <div class="Box">
      <ul class="menu1">
        <li>
          <a class="item1 active" href="#">Action</a>
        </li>
        <li>
          <a class="item1" href="#">Another action</a>
        </li>
        <li>
          <a class="item1" href="#">Something else here</a>
        </li>
        <li>
          <hr class="divideline" />
        </li>
        <li>
          <a class="item1" href="#">Separated link</a>
        </li>
      </ul>

      <ul class="menu1-1">
        <li>
          <a class="item2 active" href="#">Action</a>
        </li>
        <li>
          <a class="item2" href="#">Another action</a>
        </li>
        <li>
          <a class="item2" href="#">Something else here</a>
        </li>
        <li>
          <hr class="divideline" />
        </li>
        <li>
          <a class="item2" href="#">Separated link</a>
        </li>
      </ul>
    </div>
    <div class="Divider"></div>

    <div class="Box">
      <div class="wrapper">
        <form class="menu2">
          <input
            type="search"
            class="control"
            autocomplete="false"
            placeholder="Type to filter..."
          />
        </form>
        <ul class="list">
          <li>
            <a class="item3" href="#">Action</a>
          </li>
          <li>
            <a class="item3" href="#">Another action</a>
          </li>
          <li>
            <a class="item3" href="#">Something else here</a>
          </li>
          <li>
            <a class="item3" href="#">Separated link</a>
          </li>
        </ul>
      </div>
      <div class="wrapper">
        <form class="menu2">
          <input

            class="control"
            autocomplete="false"
            placeholder="Type to filter..."
          />
        </form>
        <ul class="list">
          <li>
            <a class="item3" href="#">Action</a>
          </li>
          <li>
            <a class="item3" href="#">Another action</a>
          </li>
          <li>
            <a class="item3" href="#">Something else here</a>
          </li>
          <li>
            <a class="item3" href="#">Separated link</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="Divider"></div>
    <div class="Box"></div>
    <div class="Divider"></div>
    <div class="Box"></div>
    <div class="Divider"></div>
    <div class="Box"></div>
  </body>
</html>
